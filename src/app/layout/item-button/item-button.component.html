<div class="item-button-container">
  <div class="item-button" (click)="toggleMenu()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      aria-hidden="true"
      role="img"
      width="100%"
      height="100%"
      preserveAspectRatio="xMidYMid meet"
      viewBox="0 0 16 16"
    >
      <path
        fill="currentColor"
        d="M3 9.5a1.5 1.5 0 1 1 0-3a1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3a1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3a1.5 1.5 0 0 1 0 3z"
      />
    </svg>
  </div>
  <div *ngIf="showMenu" class="item-menu-container">
    <ul class="item-menu">
      <li class="item-option" (click)="handleEdit()">Edit</li>
      <li class="item-option" (click)="handleDelete()">Delete</li>
    </ul>
  </div>
</div>
<div *ngIf="showMenu" class="item-button-trigger" (click)="toggleMenu()"></div>

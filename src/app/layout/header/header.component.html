<header [ngClass]="cssClass">
  <div class="container">
    <a routerLink="/home" class="logo">
      <h1>Arancia Mediatica</h1>
    </a>
    <div
      *ngIf="isMobile && isLogged"
      class="menu-button"
      (click)="toggleMenu()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="32"
        viewBox="0 0 24 24"
        width="32"
      >
        <path d="M0 0h24v24H0z" fill="none" />
        <path
          d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"
          fill="currentColor"
        />
      </svg>
    </div>

    <div *ngIf="isLogged" [ngClass]="menuCssClass">
      <app-menu [isMobile]="isMobile" (linkClick)="toggleMenu()"></app-menu>
    </div>
    <div
      *ngIf="showMenu && isMobile"
      class="menu-trigger"
      (click)="toggleMenu()"
    ></div>
    <user-button
      *ngIf="!isMobile || !isLogged"
      [isLogged]="isLogged"
    ></user-button>
  </div>
</header>
